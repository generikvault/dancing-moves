<mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
<mat-card>
  <mat-card-content>
    <div>
      <span>quantity: &nbsp;</span>
      <span>{{dances.length}}</span>
    </div>
  </mat-card-content>
</mat-card>
<ng-container *ngFor="let dance of dances">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{dance.name}}</mat-card-title>
      <mat-card-subtitle>{{dance.type}}, Takt: {{dance.rhythm}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-expansion-panel hideToggle *ngIf="dance.description">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Description
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="description" markdown [data]="dance.description">
        </div>
      </mat-expansion-panel>
    </mat-card-content>
    <mat-card-actions align="end">
      <a mat-raised-button *ngIf="dance.music" [href]="dance.music">Playlist</a>
      <button mat-button (click)="openDetails(dance.name)">Details</button>
    </mat-card-actions>
  </mat-card>
  <mat-divider></mat-divider>
</ng-container>
