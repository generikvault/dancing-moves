<mat-progress-bar *ngIf="!loaded" mode="indeterminate"></mat-progress-bar>
<mat-card>
    <mat-card-content>
        <div>
            <span>quantity: &nbsp;</span>
            <span *ngIf="moves.length!=66">{{moves.length}}</span>
            <span *ngIf="moves.length==66">Mit 66 Figuren, da fängt das Tanzen an, Mit 66 Figuren, da hat man Spaß
                daran</span>
        </div>
    </mat-card-content>
</mat-card>
<div #moveList>
    <ng-container *ngFor="let move of moves">
        <app-move-card [move-dto]=move></app-move-card>
    </ng-container>
</div>
